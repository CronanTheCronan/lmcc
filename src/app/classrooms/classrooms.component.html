<div class="classroomCardContainer" *ngFor="let classroom of classroomList">
  <mdb-card class="mt-2">
    <mdb-card-img style="width: 200px" src="{{classroom.photo}}" alt="card image cap"></mdb-card-img>
    <mdb-card-body>
      <mdb-card-title>
        <h4>{{classroom.name}}</h4>
      </mdb-card-title>
      <mdb-card-text>
        Age Group: {{classroom.ageGroup}} - {{classroom.ages}}
      </mdb-card-text>
    </mdb-card-body>
  </mdb-card>
